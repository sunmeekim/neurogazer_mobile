<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
    <title>NEUROGAZER(home) : login</title>
    <!-- start: META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <!-- end: META -->
    <link rel="stylesheet" href="../../assets/css/neurogazer_m.css"/>

</head>
<!-- end: HEAD -->
<body>
<div class="wrap login">
    <!-- header_area -->
    <!--<div class="top_area">
    <div class="header">
        <a href="#menu" class="menu">메뉴</a>
        <h1 class="logo">
            <a href="#" class="logo__img">
                <span class="g_invisible">neurogazer</span>
            </a>
        </h1>
        <div class="apply">
            <a href="#apply" class="btn_apply">연구참여</a>
        </div>

    </div>
</div>
-->
    <!-- //header_area -->

    <!-- container_area -->
    <div class="container">
        <div class="contents">
            <div class="login_wrap login">
                <h2 class="login__title">
                    <div>로그인</div>
                </h2>
                <div class="login__form">
                    <!-- 폼영역 -->
                    <!-- [D]아이디,이메일입력 -->
                    <div class="login__id">
                        <label class="login__label"><input type="text" class="login__input" placeholder="이메일(아이디)" required/></label>
                    </div>
                    <!-- [D]비밀번호입력 -->
                    <div class="login__pw">
                        <label class="login__label"><input type="password" class="login__input error" placeholder="비밀번호" required/></label>
                        <!--<label class="error">비밀번호가 틀렸습니다. 다시 확인하시고 로그인하세요.</label>-->
                    </div>
                    <!-- //폼영역 -->
                    <!-- 로그인버튼 -->
                    <div class="login__btn">
                        <input class="login__submit" type="submit" value="로그인">
                    </div>
                    <!-- //로그인버튼 -->

                    <div class="login__option">
                        <input type="checkbox" class="g_invisible" id="id-save" checked/>
                        <label class="login__id-save" for="id-save"><span class="login__option-txt">이메일(아이디)저장</span></label>
                        <span class="login__find">
                            <a href="#" class="login__find-link">이메일(아이디) 찾기</a>
                            <a href="#" class="login__find-link">비밀번호 찾기</a>
                        </span>
                    </div>

                    <div class="login__other">
                        <span class="login__other-txt">아직 연구참여를 하지 않으셨나요?</span>
                        <span class="login__other-link"><a href="#" class="btn_study_apply small">연구참여</a></span>
                    </div>
                </div>
            </div>
            <a href="#close" class="btn_close"><span class="g_invisible">로그인 닫기</span></a>
        </div>

    </div>
    <!-- //container_area -->

    <!-- footer_area -->
    <div class="footer">
    <div class="menu">
        <ul class="menu__area">
            <li class="menu__item"><a href="#" class="menu__link">개인정보 취급방침</a></li>
            <li class="menu__item"><a href="#" class="menu__link">이용약관</a></li>
            <li class="menu__item"><a href="#" class="menu__link">이메일무단수집거부</a></li>
        </ul>
    </div>
    <div class="foot_area">
        <div class="foot_logo">NEUROGAZER</div>
        <div class="foot_info">
            <div class="foot_info__address">대한민국 서울특별시 강남구 압구정로 46길 28 3층, 135-896</div>
            <div class="foot_info__mail">E-Mail
                <a href="mailto:info@neurogazer.com" class="foot_info__mail-link">info@neurogazer.com</a>
            </div>
        </div>
        <div class="foot_copy">
            <span class="foot_copy-text">Copyright © NEUROGAZER Inc. 2017. All right reserved</span>
        </div>
    </div>
</div>
    <!-- //footer_area -->
</div>
</body>
</html>
