                        </div>
                        <p class="find__id-desc">가입 당시 입력한 휴대전화 번호를 통해 이메일(아이디)를 문자와 함께 확인하세요. </p>

                    <!-- //휴대폰으로 찾기 체크됨 -->

                            </div>
                            <div class="find__result">

                                        </p>
                                    </div>
                                    <span class="find__result-send">

                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //결과보기 -->


                    <!-- 비밀번호 찾기/로그인 버튼영역 -->
                    <div class="btn_wrap al_c">
                        <input class="btn btn-cancel col-md-5" type="button" value="비밀번호 찾기">
                        <input class="btn btn-primary col-md-5" type="submit" value="로그인">
                    </div>
