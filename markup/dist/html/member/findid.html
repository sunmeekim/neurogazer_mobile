    <div class="member_heading">
        <a href="#" class="link">이메일(아이디)찾기</a>
    </div>
    <!-- container_area -->
    <div class="container">
        <div class="contents">
            <div class="find_wrap">

                <div class="find__form">
                    <!-- 폼영역 -->
                    <!-- 휴대폰으로 찾기 체크됨 -->
                    <div class="find__id-wrap">
                        <div class="find__select_box">
                            <input type="radio" class="g_invisible" id="find-id" checked/>
                            <label class="find__input-phone" for="find-id">휴대전화로 찾기</label>
                        </div>
                        <p class="find__id-desc">가입 당시 입력한 휴대전화 번호를 통해 이메일(아이디)를 문자와 함께 확인하세요. </p>
                    </div>
                    <!-- //휴대폰으로 찾기 체크됨 -->

                    <div class="find__form-box">
                        <!-- [D] 이름입력 -->
                        <div class="find__form-group">
                            <!--<label class="find__label">이름</label>-->
                            <input type="text" placeholder="이름" class="find__input"/>
                        </div>

                        <!-- [D] 전화번호입력 -->
                        <div class="find__form-group">
                            <!--<label class="find__label">휴대번호 <span class="required">(필수)</span></label>-->
                            <div class="find__form-sgroup">
                                <span class="find__form-inline select">
                                    <select  class="find__select" style="width:74px;">
                                        <option>KT</option>
                                    </select>
                                </span>
                                <span class="find__form-inline">
                                    <input type="text" class="find__input" style="width: 186px"/>
                                    <a href="#인증번호" class="btn btn-primary">인증</a>
                                </span>
                                <!-- [D] 인증번호재전송 버튼으로 텍스트 변경해 사용할 수 있습니다 -->
                                <!--<span class="find__form-inline">-->

                                <!--</span>-->
                            </div>
                        </div>

                        <!-- [D] 인증번호입력 -->
                        <div class="find__form-group mt10">
                            <div class="find__form-sgroup">
                                <span class="find__form-inline">
                                    <input type="text" class="find__input" style="width: 270px" placeholder="인증번호 6자리 숫자 입력"/>
                                    <!-- [D]인증번호 전송버튼 클릭후 타이머 -->
                                    <span class="find__form-timer">02:00</span>
                                    <!-- [D]인증번호 전송버튼 클릭후 disabled 클래스를 지워줍니다. -->
                                    <a href="#확인"  class="btn btn-primary disabled">재발송</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- //폼영역 -->

                    <!-- 다음 버튼영역 -->
                    <div class="btn_wrap al_c">
                        <input class="btn btn-primary btn-block" type="submit" value="다음">
                    </div>
                    <!-- //다음 버튼영역 -->
                </div>

            </div>

            <div class="foot_info__mail">E-Mail
                <a href="mailto:info@neurogazer.com" class="foot_info__mail-link">info@neurogazer.com</a>
            </div>
